<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      background-color: gray;
      color: black;
    }

    h1 {
      color: white;
      text-align: center;
    }

    p::first-letter {
      content: "NOTE: ";
      font-weight: bold;
      font-size: x-large;
      font-style: italic;
      color: red;
    }
  </style>
</head>

<body>
  <h1>This style for H1 is defined via CSS in the head section of the HTML doc.</h1>
  <p>Example paragraph.</p>


</body>





</html>
